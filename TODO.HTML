<!DOCTYPE html>
<html>
  <head>
    <!--ADD EDIT TASK FUNCTION-->
    <title>todo</title>

    <link rel="stylesheet" href="style.css">
  </head>

 
  <body>
    <div class="container"> <!--body-->
      <div class="todo-app"> <!--white box-->
        <h2>To-Do List <img src="IMG/icon.png"></h2>
        
        <div class="row">
          <input onkeydown="
            if (event.key === 'Enter') {addTask();}
            " type="text" id="input-box" placeholder="Add your task"> 
          <button onclick="
            addTask();
          ">Add</button>
        </div>

        <ul id="list-container">
          <!--
          <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>-->
        </ul>

      </div>

    
    </div>

    <script src="todo.js"></script>
  </body>
</html>
